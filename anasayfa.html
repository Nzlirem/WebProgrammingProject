        main {

            border-radius: 15px;

            text-align: center;
            animation: shakeText 2s ease infinite;
        }

        @keyframes shakeText {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        footer {
            background-color: #BD9588; 
            color: white;
            padding: 1em;

            position: fixed;
